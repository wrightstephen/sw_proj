<nav class="navbar navbar-expand-lg glowing-border mb-4" style="font-family:{{ theme.link-font }};background-color:{{ theme.nav-color }};">
  <a class="navbar-brand" href="/index.html" style="padding-left: 50px;"> <!-- Remove default padding -->
    <!-- Increase the logo image size -->
    <img src="{{ '/assets/logo.png' | relative_url }}" alt="Logo" style="height: 70px; margin-left: 0; margin-right: 300px;"> <!-- Increased height to 80px -->
    <h4 style="font-family:{{ theme.title-font }};font-weight:600;color:{{ theme.nav-text}};display:inline-block;"></h4>
  </a>
  <button class="navbar-toggler text-{{ theme.button-color }}" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <i class="{{ site.nav-dIcon }}"></i>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto">
        {% for item in site.data.nav.links %}
              <li class="nav-item">
                  <a href="{{ item.url }}" class="nav-link" style="font-family:{{ theme.link-font }};color:{{ theme.nav-text}};">{{ item.title }}</a>
              </li>
        {% endfor %}
    </ul>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        {% include social.html %}
      </li>
    </ul>
  </div>
</nav>
